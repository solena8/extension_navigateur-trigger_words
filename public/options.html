<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="option.css"/>
        <title>Options</title>
    </head>
    <body>
        <h1>Options de l'extension</h1>

        <!-- Zone de texte et bouton -->
        <input type="text" id="wordInput" placeholder="Tapez un mot" />
        <button id="addWordButton">Ajouter un mot</button>

        <!-- Conteneur pour la liste des mots -->
        <div id="result"></div>

        <!-- Template pour l'affichage des mots -->
        <template id="wordItemTemplate">
            <div class="word-item">
                <span class="word-text"></span>
                <button class="remove-word-button">✖</button>
            </div>
        </template>
        <div id="result"></div>
        <div>
            <button id="showTriggerOption">Choisir par catégorie</button>
            <div id="trigger_list"></div>
        </div>
        <script src="../dist/option.js"></script>
    </body>
</html>
