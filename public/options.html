<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="option.css" />
        <title>Options</title>
    </head>
    <body>
        <h1>Options de l'extension</h1>

        <!-- Zone de texte et bouton -->
        <input type="text" id="wordInput" placeholder="Tapez un mot" />
        <button id="addWordButton">Ajouter un mot</button>

        <!-- Conteneur pour la liste des mots -->
        <div id="result"></div>

        <!-- Template pour l'affichage des mots -->
        <template id="wordItemTemplate">
            <div class="word-item">
                <span class="word-text"></span>
                <button class="remove-word-button">✖</button>
            </div>
        </template>
        <div id="result"></div>
        <div id="trigger_list"></div>
        <div id="blockedWordsContainer">
            <h3>Mots à bloquer:</h3>
            <p>Entrez des mots à bloquer, séparés par des virgules.</p>
            <textarea id="blockedWords" rows="4" placeholder=""></textarea>
            <button id="saveBlockedWords">
                Sauvegarder les mots à bloquer
            </button>
        </div>
        <div id="wordList"></div>

        <!-- Template for word items -->
        <template id="wordItemTemplate">
            <div class="word-item">
                <span class="word-text"></span>
                <button class="remove-word-button">✖</button>
            </div>
        </template>
        <script src="../dist/popup.js"></script>
        <script src="../dist/content.js"></script>
        <script src="../dist/option.js"></script>
    </body>
</html>
