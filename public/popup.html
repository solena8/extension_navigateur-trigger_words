<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Inspecteur de Page</h1>
        <div id="blockedWordsContainer">
            <p>
                Mots à bloquer:<br />Entrez des mots à bloquer, séparés par des
                virgules.
            </p>
            <textarea id="blockedWords" rows="4" placeholder=""></textarea>
            <button id="saveBlockedWords">
                Sauvegarder les mots à bloquer
            </button>
            <button id="openOptions">Ouvrir les options</button>
        </div>
        <div id="wordList"></div>

        <!-- Template for word items -->
        <template id="wordItemTemplate">
            <div class="word-item">
                <span class="word-text"></span>
                <button class="remove-word-button">✖</button>
            </div>
        </template>
        <div id="result"></div>
        <script src="../dist/popup.js"></script>
    </body>
</html>
