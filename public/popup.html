<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
            }
            #blockedWordsContainer {
                margin-top: 10px;
            }
            #blockedWords {
                width: calc(100% - 20px);
                margin-top: 5px;
            }
            #wordList {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Inspecteur de Page</h1>
        <button id="blockWordsButton">Créer des mots à bloquer</button>
        <div id="blockedWordsContainer">
            <h3>Mots à bloquer:</h3>
            <textarea
                id="blockedWords"
                rows="4"
                placeholder="Entrez des mots à bloquer, séparés par des virgules"
            ></textarea>
            <button id="saveBlockedWords">
                Sauvegarder les mots à bloquer
            </button>
        </div>
        <div id="result"></div>
        <div id="wordList"></div>

        <script>
            document
                .getElementById("saveBlockedWords")
                .addEventListener("click", function () {
                    const blockedWords = document
                        .getElementById("blockedWords")
                        .value.split(",");
                    const wordListDiv = document.getElementById("wordList");

                    // Clear previous list
                    wordListDiv.innerHTML = "";

                    // Create list with checkboxes
                    blockedWords.forEach(function (word) {
                        word = word.trim();
                        if (word) {
                            const label = document.createElement("label");
                            const checkbox = document.createElement("input");
                            checkbox.type = "checkbox";
                            checkbox.value = word;

                            label.appendChild(checkbox);
                            label.appendChild(document.createTextNode(word));

                            const br = document.createElement("br");
                            wordListDiv.appendChild(label);
                            wordListDiv.appendChild(br);
                        }
                    });
                });
        </script>
    </body>
</html>
